<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FreshBasket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; margin: 0; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #2c5530; text-align: center; margin-bottom: 30px; }
        label { font-weight: 600; color: #2c5530; }
        input, select { width: 100%; padding: 12px; border: 1px solid #e0e0e0; border-radius: 8px; font-size: 16px; margin-bottom: 20px; }
        .btn { display: block; width: 100%; padding: 15px; background: #4CAF50; color: #fff; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn:hover { background: #45a049; }
        .success { color: #4CAF50; text-align: center; margin-top: 20px; font-size: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Payment</h1>
        <form id="paymentForm" onsubmit="return handlePayment(event)">
            <label for="name">Name on Card</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Delivery Address</label>
            <input type="text" id="address" name="address" placeholder="Street Address" required>
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
            <label for="region">Region</label>
            <input type="text" id="region" name="region" required>
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="card">Card Number</label>
            <input type="text" id="card" name="card" maxlength="16" required>
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" name="cvv" maxlength="4" required>
            <button class="btn" type="submit">Pay Now</button>
        </form>
        <div id="successMsg" class="success" style="display:none;">
            <i class="fas fa-check-circle"></i> Payment Successful!<br>Thank you for your purchase.
        </div>
    </div>
    <script>
        function handlePayment(e) {
            e.preventDefault();
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(function() {
                window.location.href = 'FreshBasket.HTML.html';
            }, 2000);
            return false;
        }
    </script>
</body>
</html>
