<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - FreshBasket</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; margin: 0; }
        .container { max-width: 500px; margin: 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); padding: 30px; }
        h1 { color: #2c5530; text-align: center; margin-bottom: 30px; }
        .btn { display: block; width: 100%; padding: 15px; background: #4CAF50; color: #fff; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; margin-top: 30px; }
        .btn:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <p style="text-align:center;">Review your order and proceed to payment.</p>
        <div id="cartItems"></div>
        <button class="btn"><a href='{{url_for("checkout") }}'></a>Proceed to Payment</button>
    </div>
    <script>
        // Load cart from localStorage and display items
        function displayCartOnCheckout() {
            const cart = JSON.parse(localStorage.getItem('freshbasket_cart') || '[]');
            const cartItemsDiv = document.getElementById('cartItems');
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p style="text-align:center;color:#888;">Your cart is empty.</p>';
                return;
            }
            let html = '<ul style="list-style:none;padding:0;">';
            cart.forEach(item => {
                html += `<li style="display:flex;align-items:center;margin-bottom:15px;">
                    <img src="${item.image}" alt="${item.name}" style="width:60px;height:60px;object-fit:cover;border-radius:8px;margin-right:15px;">
                    <div>
                        <strong>${item.name}</strong><br>
                        Quantity: ${item.quantity}<br>
                        Price: GHS ${item.price.toFixed(2)}
                    </div>
                </li>`;
            });
            html += '</ul>';
            cartItemsDiv.innerHTML = html;
        }
        displayCartOnCheckout();
    </script>
</body>
</html>
